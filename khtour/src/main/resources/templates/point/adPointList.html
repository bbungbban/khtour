<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default2}">
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
<th:block layout:fragment="contentsTitle">
	<h2>포인트 적립 및 사용 내역</h2>
</th:block>
<th:block layout:fragment="customContents">
	<link rel="stylesheet" type="text/css"
		th:href="@{/js/datatables/buttons.dataTables.min.css}">
	<link rel="stylesheet" type="text/css"
		th:href="@{/js/datatables/select.bootstrap4.min.css}">
	<link rel="stylesheet" type="text/css"
		th:href="@{/js/datatables/fixedColumns.bootstrap4.min.css}">
	<link rel="stylesheet" type="text/css"
		th:href="@{/css/plugins/KmyCss/addCssKmy.css}">
	<div id="List">
		<!-- **********************************  Start ContentsWrap  ********************************** -->

		<div class="row">
			<div class="col-lg-12">
				<div class="card">

					<div class="card-body">
						<div class="accordion" id="accordionExample">
							<div class="card">
								<div class="card-header" id="headingOne">
									<div class="accordion-title" data-toggle="collapse"
										data-target="#collapseOne" aria-expanded="true"
										aria-controls="collapseOne">
										<h5 class="mb-0">포인트 규정</h5>
									</div>
								</div>
								<div id="collapseOne" class="collapse show"
									aria-labelledby="headingOne" data-parent="#accordionExample">
									<div class="card-body">
									<p style="color:red;">* 1000점 이상일 경우 사용 가능</p>
											<div class="table-responsive">
												<table class="table table-sm mb-0">
													<tbody>
														<tr>
															<td>하루 한 번 로그인</td>
															<td>50</td>
														</tr>
														<tr>
															<td>커뮤니티 글 작성</td>
															<td>100</td>
														</tr>
														<tr>
															<td>좋아요 받은 수</td>
															<td>1</td>
														</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
							</div>
							<div class="table-responsive">
								<table id="table-selected"
									class="table table-striped table-bordered">
									<thead>
										<tr>
											<th>아이디</th>
											<th>적립/사용처</th>
											<th>포인트내역</th>
											<th>일자</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>id001</td>
											<td>숙박결제</td>
											<td>+0</td>
											<td>2022-03-24</td>
										</tr>
									</tbody>
									<tfoot>
										<tr>
											<th>아이디</th>
											<th>적립/사용처</th>
											<th>포인트내역</th>
											<th>일자</th>
										</tr>
									</tfoot>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- **********************************  End ContentsWrap  ********************************** -->
		</div>
</th:block>
<th:block layout:fragment="customBodyScript">
	<!-- bootstrap -->
	<script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>

	<!-- jquery-nicescroll -->
	<script th:src="@{/js/jquery-nicescroll/jquery.nicescroll.min.js}"></script>

	<!-- PRISM -->
	<script th:src="@{/js/prism/prism.js}"></script>
	<!-- custom -->
	<script th:src="@{/js/custom.js}"></script>
</th:block>
</html>
