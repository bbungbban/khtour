<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/maindefault}">
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
<th:block layout:fragment="customContents">
	<style>
html {
	cursor: none;
}

#drawing_line {
	position: relative;
	z-index: 1500;
	height: 0;
}

#drawing_line>svg {
	position: fixed;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	z-index: 1;
	pointer-events: none;
}

#drawing_line>svg .drawing_line_polyline {
	fill: none;
	stroke: #D2330F;
	stroke-width: 2;
}

#drawing_line>svg .drawing_line_circle {
	fill: #D2330F;
}

#video {
	position: absolute;
	top: 0px;
	left: 0px;
	min-width: 100%;
	min-height: 100%;
	width: auto;
	height: auto;
	z-index: -1;
	overflow: hidden;
}
</style>
	<div id="drawing_line">
		<svg class="drawing_line_svg">
    <circle class="drawing_line_circle" cx="0" cy="0" r="8"></circle>
    <polyline class="drawing_line_polyline" points=""></polyline>
  </svg>
	</div>
	<video id="video" preload="auto" autoplay="true" loop="loop"
		muted="muted" volume="0">
		<source th:src="@{/images/backgroundvdo.mp4}" type="video/mp4">
	</video>
</th:block>
<th:block layout:fragment="customBodyScript">
	<script>var polyline = document.querySelector('.drawing_line_polyline');
var polyPoints = polyline.getAttribute('points');
var circle = document.querySelector('.drawing_line_circle');
var circleX = circle.getAttribute('cx');
var circleY = circle.getAttribute('cy');
var circleR = circle.getAttribute('r');

var total = 12;
var gap = 30;
var ease = 0.5;
var debounce_removeLine;
var debounce_counter = 0;

var pointer = {
  x: window.innerWidth / 2,
  y: window.innerHeight / 2,
  tx: 0,
  ty: 0,
  dist: 0,
  scale: 1,
  speed: 2,
  circRadius: 8,
  updateCrds: function () {
    if (this.x != 0) {
      this.dist = Math.abs((this.x - this.tx) + (this.y - this.ty));
      this.scale = Math.max(this.scale + ((100 - this.dist * 8) * 0.01 - this.scale) * 0.1, 0.25); // gt 0.25 = 4px
      this.tx += (this.x - this.tx) / this.speed;
      this.ty += (this.y - this.ty) / this.speed;
    }
  }
};

var points = [];

$(window).on('mousemove', function (e) {
  pointer.x = e.clientX;
  pointer.y = e.clientY;
  debounce_counter = 0;
  drawLine();

  // debounce
  clearTimeout(debounce_removeLine);
  debounce_removeLine = setTimeout(() => {
    //console.log('debounce_removeLine', new Date().getTime());
    debounce_counter = 12;
    drawLine();
  }, 80);
})

$(window).on('mousedown', function (e) {
  pointer.circRadius = 6;
  drawLine();
});

$(window).on('mouseup', function (e) {
  pointer.circRadius = 8;
  drawLine();
});

function drawLine() {
  pointer.updateCrds();

  points.push({
    x: pointer.tx,
    y: pointer.ty
  });
  while (points.length > total) {
    points.shift();
    if (points.length > gap) {
      for (var i = 0; i < 5; i++) {
        points.shift();
      }
    }
  }
  var pointsArr = points.map(point => `${point.x},${point.y}`);
  polyPoints = pointsArr.join(' ');
  polyline.setAttribute('points', polyPoints);

  // circle
  circleX = pointer.x;
  circleY = pointer.y;
  circleR = pointer.scale * pointer.circRadius;

  circle.setAttribute('cx', circleX);
  circle.setAttribute('cy', circleY);
  circle.setAttribute('r', circleR);

  if (debounce_counter > 0) {
    debounce_counter--;
    requestAnimationFrame(drawLine);
  }
}</script>
	<!-- PRISM -->
	<script th:src="@{/js/prism/prism.js}"></script>
	<!-- custom -->
	<script th:src="@{/js/custom.js}"></script>
</th:block>
</html>
