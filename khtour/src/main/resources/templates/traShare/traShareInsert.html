<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default3}">
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
<th:block layout:fragment="contentsTitle">
	<div class="row">
		<div class="col-10">
			<h2 class="p-2 mb-2 bg-primary text-white">포스트 등록 페이지</h2>
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a
						th:href="@{/traShare/traShareList}">여행일정 공유 리스트</a></li>
					<li class="breadcrumb-item active" aria-current="page">포스트 등록
						페이지</li>
				</ol>
			</nav>
		</div>
	</div>
</th:block>

<th:block layout:fragment="customContents">
	<div class="card">
		<div class="card-title">
			<div class="card-title-left">
				<h4 class="card-title-text">Wizard progress-bar using events</h4>
			</div>
		</div>
		<div class="card-body">
			<div id="wizard-04" class="wizard">
				<div class="wizard-nav">
					<ul class="nav nav-fill nav-pills">
						<li class="nav-item"><a class="nav-link active" href="#tab10"
							data-toggle="tab"> <span class="number">01</span> Login
						</a></li>
						<li class="nav-item"><a class="nav-link" href="#tab11"
							data-toggle="tab"> <span class="number">02</span> Payment
						</a></li>
						<li class="nav-item"><a class="nav-link" href="#tab12"
							data-toggle="tab"> <span class="number">03</span> Delivery
						</a></li>
					</ul>
				</div>
				<div id="bar" class="progress mt-4">
					<div
						class="progress-bar progress-bar-striped progress-bar-animated"
						role="progressbar" aria-valuenow="25" aria-valuemin="0"
						aria-valuemax="100" style="width: 33.3333%;"></div>
				</div>
				<div class="tab-content">
					<div class="tab-pane active" id="tab10">
						<form>
							<div class="form-group">
								<label for="textFormControlInput1"> 문화재 명 </label> <input
									type="text" class="form-control" id="textFormControlInput1"
									placeholder="이름" required="">
							</div>
							<div class="form-group">
								<label for="textFormControlInput2"> 문화재 소재지 </label> <input
									type="text" class="form-control" id="textFormControlInput2"
									placeholder="소재지" required="">
							</div>
							<div class="form-group">
								<label for="textFormControlInput3"> 문화재 시대명 </label> <input
									type="text" class="form-control" id="exampleFormControlInput3"
									placeholder="시대명" required="">
							</div>


						</form>
					</div>
					<div class="tab-pane" id="tab11">
						<form>
							<div class="form-row">
								<div class="col-md-6">
									<div class="form-group">
										<label>First name</label> <input type="text"
											class="form-control" placeholder="First name">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Last name</label> <input type="text"
											class="form-control" placeholder="Last name">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Email address</label> <input type="email"
											class="form-control" placeholder="Enter email">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Contact number</label> <input type="text"
											class="form-control" placeholder="Contact number">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label>Address</label> <input type="text" class="form-control"
									placeholder="1234 Main St">
							</div>
							<div class="form-group">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input"
										id="customCheck8"> <label class="custom-control-label"
										for="customCheck8">My delivery and billing addresses
										are the same.</label>
								</div>
							</div>
						</form>
					</div>
					<div class="tab-pane" id="tab12">
						<form>
							<div class="form-row">
								<div class="col-md-6">
									<div class="form-group">
										<label>First name</label> <input type="text"
											class="form-control" placeholder="First name">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Last name</label> <input type="text"
											class="form-control" placeholder="Last name">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Email address</label> <input type="email"
											class="form-control" placeholder="Enter email">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Contact number</label> <input type="text"
											class="form-control" placeholder="Contact number">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label>Address</label> <input type="text" class="form-control"
									placeholder="1234 Main St">
							</div>
							<button type="submit" class="btn btn-light mb-3">Conform</button>
						</form>
					</div>
					<ul class="pager wizard list-unstyled text-right">
						<li class="previous list-inline-item disabled"><a
							class="btn btn-primary" href="#">Previous</a></li>
						<li class="next list-inline-item"><a class="btn btn-primary"
							href="#">Next</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</th:block>
<th:block layout:fragment="customBodyScript">
	<!-- custom -->
	<script th:src="@{/js/custom.js}"></script>
	<!-- bootstrap wizard-->
	<script th:src="@{/js/bootstrap-wizard/jquery.bootstrap.wizard.min.js}"></script>
	<script th:src="@{/js/jquery-validation/jquery.validate.min.js}"></script>
</th:block>
</html>
