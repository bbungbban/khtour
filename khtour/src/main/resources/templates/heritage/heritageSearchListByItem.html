<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	<th:block layout:fragment="contentsTitle">
	<div class="row">
			<div class="col">
				<h2>문화재 종목별 검색</h2>
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="#">Home</a></li>
						<li class="breadcrumb-item active" aria-current="page">문화재 검색</li>
					</ol>
				</nav>
			</div>
	</div>
	
	</th:block>

	<th:block layout:fragment="customContents">	

		<div class="card">
			 <div class="card-body">
			    <form>
				  <div class="form-group text-center">
				    <div class="search-box  col-6">
						<div class="search">
							<input class="form-control border-0" type="search" placeholder="검색어를 입력해 주세요" aria-label="Search">
							<a href="#">	<i class="la la-search"></i> </a>
						</div>
					</div>
				  </div>
				  <div class="accordion" id="accordionExample">
					  <div class="card">
					    <div class="card-header" id="headingOne">
					        <div class="accordion-title" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true">
					          <h5 class="mb-0"> 종목별 상세 검색 </h5>
					        </div>
					    </div>
					    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample" style="">
					      <div class="card-body">
					        <div class="col">
					<div class="row g-3 align-items-center">
						<div class="col-1">
							<label for="inputPassword6" class="col-form-label">회원등급</label>
						</div>
						<div class="col-auto">

							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> <label class="form-check-label" for="inlineCheckbox1">전체 </label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> <label class="form-check-label" for="inlineCheckbox2">전수교육조교 </label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3"> <label class="form-check-label" for="inlineCheckbox3">이수자</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4"> <label class="form-check-label" for="inlineCheckbox4">전수장학생 </label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5"> <label class="form-check-label" for="inlineCheckbox5">보유자 </label>
							</div>
						</div>
					</div>
					<div class="row g-3 align-items-center">
						<div class="col-1">
							<label for="inputPassword6" class="col-form-label">수신동의</label>
						</div>

						<div class="col-auto">

							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="option01"> <label class="form-check-label" for="inlineCheckbox7">sms </label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="inlineCheckbox8" value="option02"> <label class="form-check-label" for="inlineCheckbox8">이메일 </label>
							</div>

						</div>

					</div>

					<div class="row g-3 align-items-center">
						<div class="d-grid gap-2 col-6 mx-auto">
						  <button class="btn btn-primary" type="button">Button</button>
						</div>
					</div>
				</div>
					      </div>
					    </div>  
					  </div>
				 </div>
				</form>
			</div>
		</div>

	
	</th:block>
	<th:block layout:fragment="customBodyScript">
		<!-- PRISM -->
		<script th:src="@{/js/prism/prism.js}"></script>
		<!-- custom -->
		<script th:src="@{/js/custom.js}"></script>
	</th:block>
</html>
