<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
<th:block layout:fragment="contentsTitle">
	<div class="row">
		<div class="col-10">
			<h2 class="p-2 mb-2 bg-primary text-white">문화재 종목별 검색</h2>
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">문화재 검색</li>
				</ol>
			</nav>
		</div>
	</div>
</th:block>
<th:block layout:fragment="customContents">

	<!-- cardpart : 1 start -->
	<div class="card">
		<div class="card-body">
			<div class="row align-items-start">


				<!-- 문화재 이름 검색 시작 -->
				<div class="search-box col-4">
					<div class="search">
						<input class="form-control border-12 border-primary" type="search"
							placeholder="문화재 이름을 입력해 주세요" aria-label="Search"> <a
							href="#"><i class="la la-search"></i> </a>
					</div>
				</div>
				<!-- 문화재 이름 검색 종료 -->

				<div class="col-5"><div class="alert bg-white shadow-sm alert-dismissible fade show mb-0 mt-md-0 mt-3" role="alert">
					<i class="feather icon-alert-triangle text-primary mr-2"></i> 유형 문화재 등록만 가능합니다.
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">×</span>
					</button>
				</div></div>
				<div class="col-3">
					<button type="button" class="btn btn-primary" data-toggle="modal"
						data-target="#exampleModal-03">
						<i class="feather icon-plus"></i>문화재 등록
					</button>


					<!-- 모달 시작 -->
					<div class="modal fade" id="exampleModal-03" tabindex="-1"
						role="dialog" aria-labelledby="exampleModalLabel"
						aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">
										<i class="feather icon-plus"></i>박물관 등록
									</h5>
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body p-5">
									<div class="card">
										<div class="card-title">
											<div class="card-title-left">
												<h4 class="card-title-text">문화재 등록</h4>
											</div>
										</div>
										<div class="card-body">
											<form>
												<div class="form-group">
													<label for="textFormControlInput1"> 문화재 명 </label> <input
														type="text" class="form-control"
														id="textFormControlInput1" placeholder="이름" required="">
												</div>
												<div class="form-group">
													<label for="textFormControlInput2"> 문화재 소재지 </label> <input
														type="text" class="form-control"
														id="textFormControlInput2" placeholder="소재지" required="">
												</div>
												<div class="form-group">
													<label for="textFormControlInput3"> 문화재 시대명 </label> <input
														type="text" class="form-control"
														id="exampleFormControlInput3" placeholder="시대명"
														required="">
												</div>
												<div class="form-group">
													<label>문화재 지정일</label> <input type="text"
														class="date form-control" id="mask-date" maxlength="10"
														placeholder="00/00/0000" required="">
												</div>
												<div class="form-group">
													<label for="exampleFormControlSelect1">분류 </label> <select
														class="form-control" id="exampleFormControlSelect1">
														<option>문화재 분류 선택</option>
														<option>국가 등록 문화재</option>
														<option>국보</option>
														<option>명승</option>
														<option>보물</option>
														<option>사적</option>
														<option>시도등록문화재</option>
														<option>천연기념물</option>
													</select>
												</div>
												<div class="form-group">
													<label for="avatar">이미지 선택</label> <input type="file"
														id="avatar" class="form-control" name="avatar" required="">
												</div>
												<div class="form-group">
													<label for="exampleFormControlTextarea1">문화재 상세 설명
														문화재 설명</label>
													<textarea class="form-control"
														id="exampleFormControlTextarea1" rows="3" required=""></textarea>
												</div>

												<button type="submit" class="btn btn-primary">등록</button>
												<button type="button" class="btn btn-danger">취소</button>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- 모달 끝 -->
				</div>
			</div>
		</div>
	</div>
	<!-- cardpart : 1 end -->

	<!-- cardpart : 2 start -->
	<div class="card">
		<div class="card-body">
			<!-- 아코디언 시작 -->
			<div class="accordion" id="accordionExample">
				<div class="card border-primary">
					<div class="card-header" id="headingOne">
						<div class="accordion-title" data-toggle="collapse"
							data-target="#collapseOne" aria-expanded="true">
							<h5 class="mb-0">종목별 상세 검색</h5>
						</div>
					</div>
					<div id="collapseOne" class="collapse show text-center"
						aria-labelledby="headingOne" data-parent="#accordionExample"
						style="">
						<div class="card-body">
							<form id="demoform" action="#" method="post">
								<select multiple="multiple" size="10" name="duallistbox_demo1[]"
									style="display: none;">
									<option value="option1" data-sortindex="0">국가 등록 문화재</option>
									<option value="option2">국보</option>
									<option value="option3">명승</option>
									<option value="option4">보물</option>
									<option value="option6">사적</option>
									<option value="option7">시도등록문화재</option>
									<option value="option8">천연기념물</option>
								</select> <br>
							</form>
							<button class="btn btn-primary" type="button">
								<i class="feather icon-search"></i>검색
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- 아코디언 끝 -->
		</div>
	</div>
	<!-- cardpart : 2 end -->

	<!-- cardpart : 3 start -->
	<div class="card">
		<div class="card-body">
			<!-- 검색 리스트 시작 -->
			<div class="row row-cols-1 row-cols-md-3 g-3">
				<div class="col">
					<div class="card h-80">
						<div class="embed-responsive embed-responsive-4by3">
							<img th:src="@{/images/heritage/서울 숭례문.jpg}"
								class="card-img-top h-10 img-thumbnail embed-responsive-item"
								alt="...">
						</div>
						<div class="card-body">
						<p class="card-text">국보</p>
							<h5 class="card-title">
								<a th:href="@{/heritage/heritageDetail}">서울 숭례문</a>
							</h5>
							<p class="card-text">(서울 崇禮門)</p>
						</div>

					</div>
				</div>
				<div class="col">
					<div class="card h-80">
						<div class="embed-responsive embed-responsive-4by3">
							<img th:src="@{/images/heritage/보은 법주사 쌍사자 석등.jpg}"
								class="card-img-top h-10 img-thumbnail embed-responsive-item"
								alt="...">
						</div>
						<div class="card-body">
						<p class="card-text">국보</p>
							<h5 class="card-title">
								<a th:href="@{/heritage/heritageDetail}">서울 숭례문</a>
							</h5>
							<p class="card-text">(서울 崇禮門)</p>
						</div>

					</div>
				</div>
				<div class="col">
					<div class="card h-80">
						<div class="embed-responsive embed-responsive-4by3">
							<img th:src="@{/images/heritage/서울 북한산 신라 진흥왕 순수비.jpg}"
								class="card-img-top h-10 img-thumbnail embed-responsive-item"
								alt="...">
						</div>
						<div class="card-body">
						<p class="card-text">국보</p>
							<h5 class="card-title">
								<a th:href="@{/heritage/heritageDetail}">서울 숭례문</a>
							</h5>
							<p class="card-text">(서울 崇禮門)</p>
						</div>

					</div>
				</div>
				<div class="col">
					<div class="card h-80">
						<div class="embed-responsive embed-responsive-4by3">
							<img th:src="@{/images/heritage/서울 숭례문.jpg}"
								class="card-img-top h-10 img-thumbnail embed-responsive-item"
								alt="...">
						</div>
						<div class="card-body">
						<p class="card-text">국보</p>
							<h5 class="card-title">
								<a th:href="@{/heritage/heritageDetail}">서울 숭례문</a>
							</h5>
							<p class="card-text">(서울 崇禮門)</p>
						</div>

					</div>
				</div>
				<div class="col">
					<div class="card h-80">
						<div class="embed-responsive embed-responsive-4by3">
							<img th:src="@{/images/heritage/서울 원각사지 십층석탑.jpg}"
								class="card-img-top h-10 img-thumbnail embed-responsive-item"
								alt="...">
						</div>
						<div class="card-body">
						<p class="card-text">국보</p>
							<h5 class="card-title">
								<a th:href="@{/heritage/heritageDetail}">서울 숭례문</a>
							</h5>
							<p class="card-text">(서울 崇禮門)</p>
						</div>

					</div>
				</div>
				<div class="col">
					<div class="card h-80">
						<div class="embed-responsive embed-responsive-4by3">
							<img th:src="@{/images/heritage/여주 고달사지 승탑.jpg}"
								class="card-img-top h-10 img-thumbnail embed-responsive-item"
								alt="...">
						</div>
						<div class="card-body">
						<p class="card-text">국보</p>
							<h5 class="card-title">
								<a th:href="@{/heritage/heritageDetail}">서울 숭례문</a>
							</h5>
							<p class="card-text">(서울 崇禮門)</p>
						</div>

					</div>
				</div>
			</div>
			<!-- 검색 리스트 끝 -->
		</div>
	</div>
	<!-- cardpart : 3 end -->
	<!-- cardpart : 4 start -->
	<div class="card">
		<div class="card-body">
			<div class="text-center">
				<!-- 페이징 시작 -->
				<div id="paging">
					<nav aria-label="Page navigation example">
						<ul class="pagination justify-content-center">
							<li class="page-item"><a class="page-link" href="#">이전</a></li>
							<li class="page-item"><a class="page-link" href="#">1</a></li>
							<li class="page-item"><a class="page-link" href="#">2</a></li>
							<li class="page-item"><a class="page-link" href="#">3</a></li>
							<li class="page-item"><a class="page-link" href="#">4</a></li>
							<li class="page-item"><a class="page-link" href="#">5</a></li>

						</ul>
					</nav>
				</div>
				<!-- 페이징 끝 -->
			</div>
		</div>
	</div>

</th:block>

	<!-- custom -->
	<script th:src="@{/js/custom.js}"></script>
