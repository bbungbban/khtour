<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
<th:block layout:fragment="contentsTitle">
	<div class="row">
		<div class="col">
			<h2>객실정보 등록</h2>
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">객실정보 등록</li>
				</ol>
			</nav>
		</div>
	</div>
</th:block>

<th:block layout:fragment="customContents">
	<style>
.form-group {
	float: left;
}

.filebox input[type="file"] {
	position: absolute;
	width: 1px;
	height: 1px;
	padding: 0;
	margin: -1px;
	overflow: hidden;
	clip: rect(0, 0, 0, 0);
	border: 0;
}

.filebox label {
	display: inline-block;
	padding: 0.7rem 0.75rem;
	color: #53cad8;
	font-size: inherit;
	line-height: normal;
	vertical-align: middle;
	background-color: #f8f9fa;
	cursor: pointer;
	border: 1px solid #53cad8;
	border-bottom-color: #53cad8;
	border-radius: .25em;
}

/* named upload */
.filebox .upload-name {
	display: inline-block;
	padding: 0.7em 3.75rem; /* label의 패딩값과 일치 */
	font-size: inherit;
	font-family: inherit;
	line-height: normal;
	vertical-align: middle;
	background-color: #f5f5f5;
	border: 1px solid #ebebeb;
	border-bottom-color: #e2e2e2;
	border-radius: .25em;
	-webkit-appearance: none; /* 네이티브 외형 감추기 */
	-moz-appearance: none;
	appearance: none;
}

.filebox input[type="file"] { /* 파일 필드 숨기기 */
	position: absolute;
	width: 1px;
	height: 1px;
	padding: 0;
	margin: -1px;
	overflow: hidden;
	clip: rect(0, 0, 0, 0);
	border: 0;
}

.filebox .upload-display { /* 이미지가 표시될 지역 */
	margin-bottom: 5px;
}

@media ( min-width : 768px) {
	.filebox .upload-display {
		display: inline-block;
		margin-right: 5px;
		margin-bottom: 0;
	}
}

.filebox .upload-thumb-wrap { /* 추가될 이미지를 감싸는 요소 */
	display: inline-block;
	width: 73px;
	padding: 2px;
	vertical-align: middle;
	border: 1px solid #ddd;
	border-radius: 5px;
	background-color: #fff;
}

.filebox .upload-display img { /* 추가될 이미지 */
	display: block;
	max-width: 100%;
	width: 100% \9;
	height: auto;
}
</style>

	<link rel="stylesheet" type="text/css"
		th:href="@{/css/plugins/datepicker/daterangepicker.css}">

	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-body">
					<div class="card-title">
						<form id="addRoom"
							th:action="@{/room/roomInsert}" method="post">
							<div class="card-title-left">
								<h4 class="card-title-text">등록 정보 입력</h4>
								<div class="form-group col-12 col-md-6 col-lg-6">
									<label for="ldgCode">숙박업소 이름</label> <input
										type="text" class="form-control" th:value="${ldgName}" readonly="readonly">
									<input type="hidden" class="form-control" name="ldgCode" th:value="${ldgCode}" readonly="readonly">
								</div>
								<div class="form-group col-12 col-md-6 col-lg-6">
									<label for="roomName">객실 이름</label> <input
										type="text" class="form-control" name="roomName">
								</div>
								<div class="form-group col-12 col-md-6 col-lg-6">
									<label for="roomImg">객실 이미지</label> <input
										type="text" class="form-control" name="roomImg">
								</div>
								<div class="form-group col-12 col-md-6 col-lg-6">
									<label for="roomExplain">객실 상세설명</label> <input type="text"
										class="form-control" name="roomExplain">
								</div>
								<div class="form-group col-12 col-md-6 col-lg-6">
									<label for="roomPersonnel">객실 수용인원</label> <input
										type="text" class="form-control" name="roomPersonnel">
								</div>
								<div class="form-group col-12 col-md-6 col-lg-6">
									<label for="roomType">숙박/대실 </label> <input type="text"
										class="form-control" name="roomType">
								</div>
								<div class="form-group col-12 col-md-6 col-lg-6">
									<label for="roomCheckin">입실 시간</label> <input type="text"
										class="form-control" name="roomCheckin">
								</div>
								<div class="form-group col-12 col-md-6 col-lg-6">
									<label for="roomPrice">객실 가격</label> <input type="text"
										class="form-control" name="roomPrice">
								</div>
								<div class="form-group col-12 col-md-6 col-lg-6">
									<label for="roomDiscount">객실 할인율</label> <input type="text"
										class="form-control" name="roomDiscount">
								</div>
								<div class="form-group col-12 col-md-6 col-lg-6">
									<label for="roomFinalPrice">최종 가격</label> <input type="text"
										class="form-control" name="roomFinalPrice">
								</div>
								<div class="col-2" style="display: inline-block;">
									<button type="submit" class="btn btn-primary" id="addRoom">신규등록</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
<th:block layout:fragment="customBodyScript">

	<script th:src="@{js/summernote/summernote.min.js}"></script>

	<script th:src="@{js/simplemde/simplemde.min.js}"></script>

	<script th:src="@{/js/custom.js}"></script>
	<script th:src="@{/js/moment.min.js}"></script>
	<script th:src="@{js/dropzone/dropzone.min.js}"></script>
	<script th:src="@{/js/bootstrap-wizard/jquery.bootstrap.wizard.min.js}"></script>
	<script th:src="@{/js/jquery-validation/jquery.validate.min.js}"></script>

</th:block>
</html>
