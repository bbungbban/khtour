<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<!-- 문화재 리스트 검색 바 -->
<div th:fragment="searchHeritageListFragment">
	<form th:action="@{/heritage/heritageListByItem}" method="get" class="offset-1">
		<h5>검색 창</h5>
		<div class="form-row">
			<div class="form-group col-2">
				<select class="form-control" id="exampleFormControlSelect1"
					name="searchKey">
					<option value="heritageName">이름</option>
					<option value="heritageLocation">지역</option>
					<option value="heritagEra">시대</option>
					<option value="heritageOwner">소유자</option>
					<option value="heritageManager">관리자</option>
				</select> 
			</div>
			<div class="form-group col-2">
				<input type="text" name="searchValue" class="form-control"
					id="formGroupExampleInput" placeholder="검색 키워드를 입력하세요.">
			</div>
			<div class="form-group col-1">
				<button type="submit" class="btn btn-outline-danger">검색</button>
			</div>
		</div>
	</form>
</div>
<!-- 문화재 리스트(관리자) 검색 바 -->
<div th:fragment="searchHeritageListStFragment">
	<form th:action="@{/heritage/heritageListSt}" method="get">
		<h5>키워드별 검색</h5>
		<div class="form-row">
			<div class="form-group col-2">
				<select class="form-control"
					name="searchKey">
					<option value="none">:: 검색 분야 ::</option>
					<option value="heritageName">이름</option>
					<option value="heritageLocation">지역</option>
					<option value="heritagEra">시대</option>
					<option value="heritageOwner">소유자</option>
					<option value="heritageManager">관리자</option>
				</select> 
			</div>
			<div class="form-group col-2">
				<input type="text" name="searchValue" class="form-control"
					id="formGroupExampleInput" placeholder="검색 키워드를 입력하세요.">
			</div>
			<div class="form-group col-1">
				<button type="submit" class="btn btn-outline-danger">검색</button>
			</div>
		</div>
	</form>
</div>


</html>
