<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<!-- 문화재 검색 바 -->
<div th:fragment="searchHeritageFragment">
	<form th:action="@{/heritage/heritageListSt}" method="get">
		<h5>검색 창</h5>
		<div class="form-row">
			<div class="form-group col-2">
				<select class="form-control" id="exampleFormControlSelect1"
					name="searchKey">
					<option value="heritageName">이름</option>
					<option value="heritageSubName">한문명</option>
				</select> 
			</div>
			<div class="form-group col-3">
				<input type="text" name="searchValue" class="form-control"
					id="formGroupExampleInput" placeholder="검색 키워드를 입력해주세요.">
			</div>
			<div class="form-group col-1">
				<button type="submit" class="btn btn-outline-danger">적용</button>
			</div>
		</div>
	</form>
</div>


</html>
