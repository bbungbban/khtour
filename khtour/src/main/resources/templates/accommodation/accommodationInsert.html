<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
<th:block layout:fragment="contentsTitle">
	<div class="row">
		<div class="col">
			<h2>숙박업소 신규등록</h2>
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">숙박업소
						신규등록</li>
				</ol>
			</nav>
		</div>
	</div>
</th:block>
<th:block layout:fragment="customContents">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-body">
					<div class="row">
						<div class="col-6 col-md-6">
							<div class="card">
								<div class="card-title">
									<div class="card-title-left">
										<h4 class="card-title-text">등록 정보 입력</h4>
									</div>
								</div>
								<div class="card-body">
									<form>
										<div class="form-group">
											<label for="comName">숙박업소 명</label> <input type="text"
												class="form-control" id="comName">
										</div>
										<div class="form-group">
											<label for="businessNumber">사업자번호</label> <input type="text"
												class="form-control" id="businessNumber">
										</div>
										<div class="form-group">
											<label for="inputAddress">연락처</label> <input type="text"
												class="form-control" id="inputAddress">
										</div>
										<div class="form-group">
											<label for="inputAddress">연락처</label> <input type="text"
												class="form-control" id="inputAddress">
										</div>
										<div class="form-group">
											<label for="exampleInputEmail1">우편번호</label>
											<div class="input-group mb-3">
												<input name="zip" type="text" class="form-control"
													aria-label="Recipient's username"
													aria-describedby="button-addon">
												<button class="btn btn-primary" onclick="openZipSearch()"
													type="button">검색</button>
											</div>
										</div>
										<div class="form-group">
											<label for="">주소</label> <input type="text"
												class="form-control" name="addr1" readonly>
										</div>
										<div class="form-grou">
											<label for="">상세주소</label> <input type="text"
												class="form-control" name="addr2">
										</div>
									</form>
								</div>
							</div>

						</div>
					</div>
					<div class="row">
						<div class="col-6 col-md-6">
							<div class="card">
								<div class="card-body">
								<form action="/file-upload" class="dropzone dz-clickable">
									<div class="dz-message needsclick">
										<i class="la la-cloud-upload d-block mb-2"></i>
									  	업체 대표이미지를 등록해주세요.
									  </div>
								</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
<th:block layout:fragment="customBodyScript">
	<!-- PRISM -->
	<script th:src="@{/js/custom.js}"></script>
	<script th:src="@{/js/moment.min.js}"></script>
	<script th:src="@{js/dropzone/dropzone.min.js}"></script>

</th:block>
</html>
