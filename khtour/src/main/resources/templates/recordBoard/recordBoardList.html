<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default3}">
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
<th:block layout:fragment="contentsTitle">
	<h2>여행 게시판 리스트</h2>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#">Home</a></li>
			<li class="breadcrumb-item active" aria-current="page">여행 일정 공유
				게시판</li>
		</ol>
	</nav>
</th:block>

<th:block layout:fragment="customContents">
	<div class="row">
		<div class="col-2.5">
			<div class="card text-center">
				<div class="card-body">
					<a th:href="@{/recordBoard/recordBoardInsert}" type="button"
						class="btn btn-primary"> <i class="feather icon-plus"></i>포스트
						등록
					</a>
				</div>
			</div>
			<div class="card ">
				<h5 class="card-title">검색범위 및 정렬방식</h5>
				<div class="card-body text-center">
					<form>
						<div class="form-group">
							<div class="row">
								<div class="col-md-6">
									<select class="form-control border border-secondary"
										id="exampleFormControlSelect1">
										<option>전체</option>
										<option>최근 1주일</option>
										<option>최근 2주일</option>
										<option>최근 1달</option>
									</select>
								</div>
								<div class="col-md-6">
									<select class="form-control border border-secondary"
										id="exampleFormControlSelect1">
										<option>최신순</option>
										<option>조회수</option>
										<option>인기순</option>
									</select>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="textFormControlInput2"> 포스트명 </label> <input
								type="text" class="form-control border border-secondary"
								id="textFormControlInput2" placeholder="게시글 이름을 적어주세요">
						</div>
						<div class="form-group">
							<label for="customRange2" class="form-label">여행 기간</label> <span
								class="irs-line" tabindex="0"></span> <span class="irs-from"
								style="visibility: hidden;">0</span> <span class="irs-to"
								style="visibility: hidden;">0</span> <span class="irs-single"
								style="left: 48.4707%;"></span> <span class="irs-grid"></span> <span
								class="irs-bar irs-bar--single" style="left: 0px; width: 50%;"></span>
							<span class="irs-shadow shadow-single" style="display: none;"></span>
							<span class="irs-handle single" style="left: 49.0831%;"><i></i><i></i><i></i></span>
							<input id="rangeslider-basic" type="hidden" value=""
								class="irs-hidden-input" tabindex="-1" readonly="">
						</div>
						<div class="form-group">
							<label for="customRange2" class="form-label">여행 유형</label>
							<div>
								<button type="button" class="btn btn-outline-primary">여행전
									</button>
								<button type="button" class="btn btn-outline-primary">여행중
									</button>
								<button type="button" class="btn btn-outline-primary">여행후
									</button>

							</div>
						</div>
						<div class="form-group">
							<label for="textFormControlInput3"> 등록자 아이디 </label> <input
								type="text" class="form-control border border-secondary"
								id="exampleFormControlInput3" placeholder="등록자 아이디를 입력해주세요">
						</div>
						<button type="submit" class="btn btn-outline-danger">적용</button>
					</form>
					<!-- 블로그 리스트 끝 -->
				</div>
			</div>

		</div>
		<div class="col-8">
			<!-- cardpart : 2 start -->
			<div class="card">
				<div class="card-body">
					<!-- 블로그 리스트 시작 -->
					<div class="row">
						<div class="col-md-6 col-lg-4"
							th:if="${not #lists.isEmpty(recordBoardList)}"
							th:each="l : ${recordBoardList}">
							<div class="blog mb-5">
								<div class="blog-image">
									<div class="embed-responsive embed-responsive-4by3">
										<img th:src="@{/images/traShare/여행이미지1.gif}"
											class="card-img-top h-10 img-thumbnail embed-responsive-item"
											alt="...">
									</div>
								</div>
								<div class="blog-info">
									<div class="blog-date">
										<a href="#!" th:text="${l.status}"> </a>
									</div>
									<div class="blog-title mt-3">
										<h4 class="mb-3">
											<strong><a
												th:href="@{/recordBoard/recordBoardDetail}"
												th:text="${l.recordBoardName}"></a></strong>
										</h4>
										<p class="mb-0" th:text="${l.content}"></p>
									</div>
								</div>
								<div class="blog-bottom text-center">
									<div class="row">
										<div class="col-4">
											<div class="feather icon-heart-on">
												<span th:text="${l.likeCount}+' 개의 좋아요'"></span>
											</div>
										</div>
										<div class="col-4">
											<div class="feather icon-image">
												<span>123 개의 이미지</span>
											</div>
										</div>
										<div class="col-4">
											<div class="feather icon-tv">
												<span th:text="${l.views}+' 개의  조회수'"></span>
											</div>
										</div>

									</div>



								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="text-center">
					<!-- 페이징 시작 -->
					<div id="paging">
						<nav aria-label="Page navigation example">
							<ul class="pagination justify-content-center">
								<li class="page-item"><a class="page-link" href="#">이전</a></li>
								<li class="page-item"><a class="page-link" href="#">1</a></li>
								<li class="page-item"><a class="page-link" href="#">2</a></li>
								<li class="page-item"><a class="page-link" href="#">3</a></li>
								<li class="page-item"><a class="page-link" href="#">4</a></li>
								<li class="page-item"><a class="page-link" href="#">5</a></li>
								<li class="page-item"><a class="page-link" href="#">다음</a></li>
							</ul>
						</nav>
					</div>
					<!-- 페이징 끝 -->
				</div>
				<!-- 블로그 리스트 끝 -->
			</div>
		</div>
	</div>

</th:block>
<!-- javascript 삽입 시작 -->
<th:block layout:fragment="customBodyScript">
	<!-- custom -->
	<script th:src="@{/js/custom.js}"></script>

	<script th:src="@{/js/rangelider/ion.rangeSlider.min.js}"></script>
	<script th:src="@{/js/prism/prism.js}"></script>
</th:block>
<!-- javascript 삽입 종료 -->
</html>
