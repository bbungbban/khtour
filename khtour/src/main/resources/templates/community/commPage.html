         <div class="card">
            <div class="card-header bg-info">
               <h5 class="card-title">커뮤니티 규칙</h5>
            </div>
            <div class="card-body m-0">
               <div class="accordion accordion-box" id="accordionExample">
                  <div class="card" th:if="${not #lists.isEmpty(ruleList)}" th:each="r,index: ${ruleList}">
                     <div class="card-header" id="headingTwo-02">
                        <div class="accordion-title collapsed p-1"
                           data-toggle="collapse" th:attr="data-target='#collapseTwo-' + ${index.index}">  
                           <p class="mb-0" th:text="'규칙'+ ${index.index+1} +': ' + ${r.title}">
                              <i class="zmdi zmdi-help-outline text-primary mr-3"></i>
                           </p>
                        </div>
                     </div>
                     <div th:id="'collapseTwo-'+${index.index}" class="collapse"
                        aria-labelledby="headingTwo-01" data-parent="#accordionExample">
                        <div class="card-body">
                           <p th:text="${r.detail}"></p>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="text-center">
              <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal-02">커뮤니티 규칙 추가  </button>
				<!-- Modal -->
					<div class="modal fade" id="exampleModal-02" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <h5 class="modal-title" id="exampleModalLabel">커뮤니티 규칙 추가</h5>
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					          <span aria-hidden="true">&times;</span>
					        </button>
					      </div>
					      <div class="modal-body p-5">
					      <form  class="cmxform" method="post"  th:action="@{/addRule}">
							  <div class="form-group">
							  	<input type="hidden" name="commName" id="commName" class="form-control" th:value="${community.commName}"></input>
							  </div>
							  <div class="form-group">
							    <label for="title">커뮤니티 제목</label>
							    <input id="title" name="title" type="text" class="form-control" required></input>
							  </div>
						
							 
							  <div class="form-group">
							    <label for="detail">규칙 상세 설명</label>
							   <textarea id="detail" name="detail" class="form-control" rows="10" required></textarea>
							  </div>
							  <button type="submit" class="btn btn-info pull-right">규칙 추가</button>
							</form>
					      </div>
					    </div>
					  </div>
					</div> 
				</div> 
            </div>
         </div>
