<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default2}">
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
<th:block layout:fragment="contentsTitle">
</th:block>
<th:block layout:fragment="customContents">
	<div class="row justify-content-center">
	<div class="card" style="width:1000px">
	<div class="card bg-primary">
		<div class="card-body text-center pb-2 pt-2">
			<h2 class="mb-0 mt-2 text-white " th:text="${community.commName} + ' 커뮤니티'"></h2>
		</div>
	</div>

	<div class="row">
		<div class="col-md-8">
			<div class="card">
			<div class="card-header bg-primary pb-1">
				<h5 class="text-white">인기포스트</h5>
			</div>
				<div class="card-body text-center pt-3 pb-3">
					<button type="button" class="btn btn-primary btn-sm mr-5 pl-4 pr-4">HOT</button>
					<button type="button" class="btn btn-primary btn-sm mr-5 ml-5 pl-4 pr-4">New</button>
					<button type="button" class="btn btn-primary btn-sm ml-5 pl-4 pr-4">Top</button>
				</div>
			</div>
			<div th:replace="community/singlePost :: singlePost"></div>

		</div>

		<div class="col-md-4">
			<div class="card">
				<div class="card-header bg-primary">
					<h5 class="card-title text-white mb-0">About Community</h5>
				</div>

				<div class="card-body m-0">
					<table class="table">
						<thead>
							<tr>
								<th colspan="2">
									<div class="card-title" th:text="${community.commName}"></div>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td colspan="2"><p class="card-text"
										th:text="${community.commDesc}"></p></td>
							</tr>
							<tr>
								<td><p class="card-text">회원수</p></td>
								<td><p class="card-text" th:text="${community.memberCnt}"></p></td>
							</tr>
							<tr>
								<td><p class="card-text">온라인</p></td>
								<td><p class="card-text"
										th:text="${community.onlineMemberCnt}"></p></td>
							</tr>
							<tr>
								<td><p class="card-text">생성날짜</p></td>
								<td><p class="card-text" th:text="${community.regDate}"></p></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="card-foot p-2 text-center border-top ">
					<a href="/commDashboard" class="btn btn-primary active btn-sm" role="button" aria-pressed="true">커뮤니티 가입</a> 
					<a th:href="@{/createPost(commCode=${community.commCode})}" class="btn btn-primary active btn-sm" role="button" aria-pressed="true">포스트 만들기</a>
				</div>
			</div>
			<div class="card">
            <div class="card-header bg-primary">
               <h5 class="card-title text-white mb-0">커뮤니티 규칙</h5>
            </div>
            <div class="card-body m-0">
               <div class="accordion accordion-box" id="accordionExample">
                  <div class="card" th:if="${not #lists.isEmpty(ruleList)}" th:each="r,index: ${ruleList}">
                     <div class="card-header" id="headingTwo-02">
                        <div class="accordion-title collapsed p-1 bg-white" data-toggle="collapse" th:attr="data-target='#collapseTwo-' + ${index.index}">  
                           <p class="mb-0 text-dark" th:text="'규칙'+ ${index.index+1} +': ' + ${r.title}">
                              <i class="zmdi zmdi-help-outline mr-3"></i>
                           </p>
                        </div>
                     </div>
                     <div th:id="'collapseTwo-'+${index.index}" class="collapse"
                        aria-labelledby="headingTwo-01" data-parent="#accordionExample">
                        <div class="card-body bg-primary">
                           <p class="text-white" th:text="${r.detail}"></p>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="card-foot p-2 text-center border-top">
              		<button type="button" class="btn btn-primary text-white btn-sm" data-toggle="modal" data-target="#exampleModal-02">커뮤니티 규칙 추가  </button>
				</div> 
         </div>
			<div class="card">
				<div class="card-header bg-primary  pb-0">
					<h5 class="card-title text-white">커뮤니티 테그</h5>
				</div>
				<div class="card-body m-0">

					<th:block th:if="${not #lists.isEmpty(tagList)}" th:each="r: ${tagList}">
						<a th:href="@{/commPage(tagCode=${r.tagCode},commCode=${r.commCode})}" role="button" th:class="'btn '+'btn-sm pull-left '+'m-1 '+'btn-'+ ${r.tagColor}" th:text="${r.tagName}"></a>
					</th:block>

				</div>
				<div class="card-foot p-2 text-center border-top">
					<button type="button" class="btn btn-primary btn-sm" data-toggle="modal"
						data-target="#exampleModal-03">커뮤니티 테그 추가</button>
				</div>
			</div>
		</div>

	</div>
	</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal-03" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-footer">
					<h5 class="modal-title" id="exampleModalLabel">커뮤니티 테그 추가</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body p-5">
					<form class="cmxform" method="post" th:action="@{/addTag}">
						<div class="form-group">
							<input type="hidden" name="commCode" id="commCode" class="form-control" th:value="${community.commCode}"></input>
						</div>
						<div class="form-group">
							<label for="tagName">테그이름</label> <input id="tagName" name="tagName" type="text" class="form-control" required></input>
						</div>
						
	
						<div class="form-group">
							<label for="tagColor">테그색상</label> <select class="form-control"
								id="tagColor" name="tagColor">
								<option  th:value="success">초록색</option>
								<option  th:value="warning">노랑색</option>
								<option  th:value="dark">검은색</option>
								<option  th:value="light">회색</option>
								<option  th:value="danger">빨강색</option>
								<option  th:value="primary">갈색</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary pull-right">테그
							추가</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="exampleModal-02" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">커뮤니티 규칙 추가</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body p-5">
					<form class="cmxform" method="post" th:action="@{/addRule}">
						<div class="form-group">
							<input type="hidden" name="commCode" id="commCode" class="form-control" th:value="${community.commCode}"></input>
						</div>
						<div class="form-group">
							<label for="title">규칙 제목</label> 
							<input id="title" name="title" type="text" class="form-control" required></input>
						</div>
						

						<div class="form-group">
							<label for="detail">규칙 상세 설명</label>
							<textarea id="detail" name="detail" class="form-control" rows="10" required></textarea>
						</div>
						<button type="submit" class="btn btn-primary pull-right">규칙 추가</button>
					</form>
				</div>
			</div>
		</div>
	</div>

</th:block>






<th:block layout:fragment="customBodyScript">
	<!-- PRISM -->
	<script th:src="@{/js/prism/prism.js}"></script>
	<!-- custom -->
	<script th:src="@{/js/custom.js}"></script>
</th:block>
</html>
