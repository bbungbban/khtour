<th:block layout:fragment="customTitle">

</th:block>
<th:block layout:fragment="contentsTitle">

							<a href="#!" > <i class="la la-caret-up d-flex la-3x justify-content-center text-dark pb-5"></i></a>
							<p class="card-text text-white text-center mb-0 pb-0" th:text="${commPost.likesCnt}"></p>

					</div>
					
				</div>
				<div class="card col-sm-11">
					<div class="card-body">
						<h5 class="card-title" th:text="${commPost.title}"></h5>
						<p class="card-text" th:text="${commPost.mainText}"></p>

						 	<a href="/post" class="stretched-link"></a>	
						</p>
					</div>
				</div>
			</div>

						<div class="form-group">
							<input class="submit btn btn-primary pull-right" type="submit" value="등록">
