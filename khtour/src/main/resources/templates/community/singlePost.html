<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:fragment="singlePost">
			<div class="card-group mb-4" th:if="${not #lists.isEmpty(postList)}" th:each="p: ${postList}">

						<div class="col-sm-1 card bg-primary pl-0 pr-0">
							<div class="card-body pl-0 pr-0 pt-5">
								<a href="#!"> <i
									class="la la-caret-up d-flex la-3x justify-content-center text-white pb-5"></i></a>
								<p class="card-text text-white text-center mb-0 pb-0"
									th:text="${p.likesCnt}"></p>
								<p class="card-text text-white text-center mt-0 pt-0 pb-5">좋아요</p>
								<a href="#!"> <i
									class="la la-caret-down d-flex la-3x justify-content-center text-white"></i></a>
							</div>
						</div>
						<div class="col-sm-11 card">
							<div class="card-body">
								<div  th:if="${not #strings.isEmpty(p.CommTag)}">
									<button th:class="'btn active btn-sm pt-1 pb-1 pull-left mr-2 btn-'+${p.CommTag.getTagColor()}" th:text="${p.CommTag.getTagName()}"></button>
								</div>
								<h5 class="card-title mt-1" th:text="${p.title}"></h5>
								<p class="card-text" th:text="${p.mainText}"></p>
								
								<div  th:if="${not #strings.isEmpty(p.pictureLink)}">
									<img  th:src="@{${p.pictureLink}}" class="card-img" alt="...">
								</div>
							</div>
							<div class="card-foot p-2 text-center border-top">
								<p class="card-text">
									<a href="#!" class="text-dark"
										style="z-index: 2; position: relative;"> <i
										class="text-dark feather icon-message-circle"></i> 댓글 (20)
									</a> <a href="#!" class="text-dark"
										style="z-index: 2; position: relative;"><i
										class="text-dark la la-share  pl-3"></i>공유하기</a> <a href="#!"
										class="text-dark" style="z-index: 2; position: relative;"><i
										class="text-dark  la la-flag  pl-3"></i>신고하기</a> <a
										th:href="@{/post(postCode=${p.postCode})}"
										class="stretched-link"></a>
								</p>
							</div>

						</div>
			</div>
</th:block>

</html>
