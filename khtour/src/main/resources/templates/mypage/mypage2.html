<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default3}">
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	<th:block layout:fragment="contentsTitle">
	<!-- 페이지 타이틀 시작 -->
	<h2> 마이페이지 </h2>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
			<li class="breadcrumb-item active" aria-current="page"> 마이페이지 </li>
		</ol>
	</nav>
	<!-- 페이지 타이틀 종료 -->
	</th:block>
	
	<th:block layout:fragment="customContents">	
	<div class="row justify-content-center">
		<div class="col-8">
			<div class="card">
				<div class="card-body">
					<div class="text-center my-6">
						<a href="#">
							<img class="rounded-circle" style="width: 150px;" alt="..." th:src="@{'/images/iii.jpg'}">
						</a>
					<!-- Title -->
					<a href="#" class="d-block h5 pt-3" style="font-size: 20px;">닉네임 : 치밀한컴케이크</a>
					<div class="pb-1">아이디 : id001</div>
					<div class="pb-1">이메일 : klm7637@naver.com</div>
					<div class="pb-3">생일 : 1997.05.01 </div>
					<!-- Subtitle -->
						<button type="button" class="btn btn-primary" >
							<i class="feather icon-plus"></i>회원 정보 수정
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-12">
				<div class="card">
					<div class="card-title">
						<div class="card-title-left">
							<h4 class="card-title-text">id005 의 기록</h4>
						</div>
					</div>
					  <div class="card-body">
					  	<div class="tab tab-vertical">
						 <ul class="nav nav-pills" id="myTab-07" role="tablist">
						  <li class="nav-item">
						    <a class="nav-link" id="home-tab-07" data-toggle="tab" href="#home-07" role="tab" aria-controls="home" aria-selected="false">
						    	<i class="fa fa-home"></i>나의 여행 일정 </a>
						  </li>
						  <li class="nav-item">
						    <a class="nav-link" id="profile-tab-07" data-toggle="tab" href="#profile-07" role="tab" aria-controls="profile" aria-selected="false">
						    	<i class="fa fa-user-o"></i>나의 여행 기록</a>
						  </li>
						</ul>
						<div class="tab-content" id="myTabContent-07">
						  <div class="tab-pane fade" id="home-07" role="tabpanel" aria-labelledby="home-tab-07">

										<div class="row row-cols-1 row-cols-md-4 g-3">
											<div class="col" th:if="${not #lists.isEmpty(recordBoardList)}" 
												th:each="l : ${recordBoardList}">
												<div class="card h-80" th:unless="${session.SID != l.memberId}">
													<div class="embed-responsive embed-responsive-4by3">
														<img th:src="@{${#strings.isEmpty(l.recordBoardImagePath) ? '/images/heritage/서울 숭례문.jpg': '/' + #strings.replace(l.recordBoardImagePath,'\','/')}}"
															class="card-img-top h-10 embed-responsive-item" alt="...">
													</div>
													<div class="card-body">
														<h5 class="card-title">
															<a th:href="@{/recordBoard/feedList(recordBoardCode=${l.recordBoardCode})}" th:text="${l.recordBoardName}"></a>
														</h5>
														<p class="card-text" th:text="${l.memberId}"></p>
														<p class="card-text" th:text="${l.recordBoardSubName}"></p>
													</div>
												</div>
											</div>
										</div>
							  </div>
							  <div class="tab-pane fade" id="profile-07" role="tabpanel" aria-labelledby="profile-tab-07">
										<div class="row row-cols-1 row-cols-md-4 g-3">
											<div class="col" th:if="${not #lists.isEmpty(planList)}" 
												th:each="p : ${planList}">
												<div class="card h-80" th:unless="${session.SID != p.memberId}">
													<div class="embed-responsive embed-responsive-4by3">
														<img th:src="@{/images/plan/mypage.jpg}"
															class="card-img-top h-10 embed-responsive-item" alt="...">
													</div>
													<div class="card-body">
														<h5 class="card-title">
															<a th:text="${p.planName}"></a>
														</h5>
														<p class="card-text" th:text=" '여행 위치 : ' + ${p.planLocation}"></p>
														<p class="card-text" th:text=" '여행 경비 : ' + ${p.planExpenses} + '원'"></p>
													</div>
												</div>
											</div>
										</div>
							  </div>
							</div>
						</div>
					 </div>
				</div>
		</div>
	</div>
	</th:block>
	<th:block layout:fragment="customBodyScript">
		<!-- PRISM -->
		<script th:src="@{/js/prism/prism.js}"></script>
		<!-- custom -->
		<script th:src="@{/js/custom.js}"></script>
	</th:block>
</html>
