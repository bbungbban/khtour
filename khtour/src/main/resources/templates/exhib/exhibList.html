<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default2}">
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
<th:block layout:fragment="contentsTitle">
	<!-- 페이지 타이틀 시작 -->
	<h2>전시회 조회 및 수정</h2>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#">Home</a></li>
			<li class="breadcrumb-item active" aria-current="page">전시회 조회 및 수정</li>
		</ol>
	</nav>
	<!-- 페이지 타이틀 종료 -->
</th:block>
<th:block layout:fragment="customContents">
	<link rel="stylesheet" type="text/css"
		th:href="@{/js/datatables/buttons.dataTables.min.css}">
	<link rel="stylesheet" type="text/css"
		th:href="@{/js/datatables/select.bootstrap4.min.css}">
	<link rel="stylesheet" type="text/css"
		th:href="@{/js/datatables/fixedColumns.bootstrap4.min.css}">
	<link rel="stylesheet" type="text/css"
		th:href="@{/css/plugins/KmyCss/addCssKmy.css}">
	<div id="List">
		<!-- **********************************  Start ContentsWrap  ********************************** -->

		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-body">
						<div class="table-responsive">
							<table id="table-selected" class="table table-striped table-bordered">
								<thead>
									<tr>
										<th>전시회코드</th>
										<th>카테고리</th>
										<th>전시명</th>
										<th>전시현황</th>
										<th>전시기간</th>
										<th>주소</th>
										<th>수정/삭제</th>
									</tr>
								</thead>
								<tbody th:if="${not #lists.isEmpty(exhibList)}" th:each="l:${exhibList}">
									<tr>
										<td th:text="${l.exhibCode}"></td>
										<td th:text="${l.exhibCate}"></td>
										<td th:text="${l.exhibName}"></td>
										<td th:text="${l.exhibCurrent}" ></td>
										<td th:text="${l.exhibStart}"></td>
										<td th:text="${l.chMusCode}"></td>
										<td>
											<a class="btn btn-primary btn-icon btn-sm mb-1 mr-2 mb-1" th:href="@{/exhib/exhibModify(exhibCode=${l.exhibCode})}">
												<i class="la la-edit"></i>
											</a>
											<button class="btn btn-danger btn-icon btn-sm mb-1"
												id="swal-delete-exhib" th:data-exhibCd="${l.exhibCode}">
												<i class="fa fa-trash-o"></i>
											</button>
										</td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<th>카테고리</th>
										<th>전시명</th>
										<th>전시현황</th>
										<th>전시기간</th>
										<th>주소</th>
										<th>수정/삭제</th>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- **********************************  End ContentsWrap  ********************************** -->
	</div>
</th:block>
<th:block layout:fragment="customBodyScript">
	<!-- delbtn -->
	<script th:src="@{/js/sweetalert2/sweetalert2.min.js}" aria-hidden="true"></script>
	<script th:src="@{/js/sweetalert2/sweetalert2-custom.js}" aria-hidden="true"></script>
	<!-- datatables -->
	<script th:src="@{/js/datatables/datatables.js}"></script>
	<!-- <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js}"></script> -->
	<script th:src="@{/js/datatables/dataTables.buttons.min.js}"></script>
	<script th:src="@{/js/datatables/buttons.flash.min.js}"></script>
	<script th:src="@{/js/datatables/jszip.min.js}"></script>
	<script th:src="@{/js/datatables/pdfmake.min.js}"></script>
	<script th:src="@{/js/datatables/vfs_fonts.js}"></script>
	<script th:src="@{/js/datatables/buttons.html5.min.js}"></script>
	<script th:src="@{/js/datatables/buttons.print.min.js}"></script>
	<!-- fixedHeader -->
	<script th:src="@{/js/datatables/dataTables.fixedHeader.min.js}"></script>
	<!-- dataTables select -->
	<script th:src="@{/js/datatables/dataTables.select.min.js}"></script>
	<!-- dataTables.fixedColumns.min -->
	<script th:src="@{/js/datatables/dataTables.fixedColumns.min.js}"></script>
	<!-- dataTables.rowGroup.min -->
	<script th:src="@{/js/datatables/dataTables.rowGroup.min.js}"></script>
	<!-- custom -->
	<script th:src="@{/js/custom.js}"></script>
	<script>
		$(function(){
			$(document).on('click','#swal-delete-exhib',function(){
				var exhibCd = $(this).attr('data-exhibCd');
			      const swalWithBootstrapButtons = swal.mixin({
			          confirmButtonClass: 'btn btn-success',
			          cancelButtonClass: 'btn btn-danger',
			          buttonsStyling: false,
			        });

			        swalWithBootstrapButtons({
			          title: '정말 삭제 하시겠습니까?',
			          text: "삭제 클릭시 해당 정보는 복구 할 수 없습니다.",
			          type: 'warning',
			          showCancelButton: true,
			          confirmButtonText: '네',
			          cancelButtonText: '아니오',
			          reverseButtons: false
			        }).then((result) => {
			          if (result.value) {
			            swalWithBootstrapButtons(
			              '삭제완료',
			              '삭제되었습니다.',
			              'success'
			            )
			            location.href = '/exhib/exhibRemove?exhibCode=' + exhibCd;
			          } else if (
			            // Read more about handling dismissals
			            result.dismiss === swal.DismissReason.cancel
			          ) {
			            swalWithBootstrapButtons(
			              '취소',
			              '삭제가 취소 되었습니다.',
			              'error'
			            )
			          }
			        });	
			});
			
		});
	</script>
</th:block>
</html>
