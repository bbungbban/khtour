<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<style>
	.mainheaderhover{opacity:0;}
	.mainheaderhover:hover{opacity:1;transition:1s;}
	.mainsidehover{opacity:0;}
	.mainsidehover:hover{opacity:1;transition:1s;}
</style>
<head th:replace="fragments/head :: headFragment"></head>

<body>
		<!-- start : header -->
		<div th:replace="fragments/header :: headerFragment"></div>
		<!--  end : header -->
		<!-- start : wrapper -->
		<div class="wrapper">
			<!-- start : sidebar -->		
			<div th:replace="fragments/sidebar :: sidebarFragment"></div>
			<!-- end : sidebar -->
			
						<th:block layout:fragment="customContents">
						</th:block>
					</div>
				</div>
				<!-- end : contents  -->
		<!-- end : wrapper -->
		<!-- **********  Javascript  ********** -->

		<!-- jquery -->
		<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
		
		<!-- bootstrap -->
		<script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
		
		<!-- jquery-nicescroll -->
		<script th:src="@{/js/jquery-nicescroll/jquery.nicescroll.min.js}"></script>
		
		<th:block layout:fragment="customBodyScript"></th:block>
		
		<!-- 커스텀 스크립트 추가 -->
		<th:block layout:fragment="customScript"></th:block>
</body>

</html>
